<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>缓存监控详情 - [[${cacheName}]]</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <style>
        body { padding: 20px; }
        .stat-card { margin-bottom: 20px; }
        .stat-value { font-size: 1.5rem; font-weight: bold; }
        .stat-label { font-size: 0.8rem; color: #6c757d; }
        .chart-container { height: 300px; margin-bottom: 30px; }
    </style>
</head>
<body>
    <th:block th:replace="fragments/navbar :: navbar"></th:block>
    <div class="container">
        <h1 class="mb-4">缓存监控详情 - [[${cacheName}]]</h1>

        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stat-card bg-primary text-white">
                    <div class="card-body">
                        <div class="stat-label">缓存大小</div>
                        <div class="stat-value" th:text="${metrics.cacheSize}">0</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card bg-success text-white">
                    <div class="card-body">
                        <div class="stat-label">访问次数</div>
                        <div class="stat-value" th:text="${metrics.accessCount}">0</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card bg-warning text-white">
                    <div class="card-body">
                        <div class="stat-label">命中次数</div>
                        <div class="stat-value" th:text="${metrics.hitCount}">0</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card bg-danger text-white">
                    <div class="card-body">
                        <div class="stat-label">命中率</div>
                        <div class="stat-value" th:text="${#numbers.formatDecimal(metrics.hitRate * 100, 1, 2)}%">0%</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stat-card bg-info text-white">
                    <div class="card-body">
                        <div class="stat-label">未命中次数</div>
                        <div class="stat-value" th:text="${metrics.missCount}">0</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card bg-secondary text-white">
                    <div class="card-body">
                        <div class="stat-label">过期次数</div>
                        <div class="stat-value" th:text="${metrics.expireCount}">0</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card bg-dark text-white">
                    <div class="card-body">
                        <div class="stat-label">移除次数</div>
                        <div class="stat-value" th:text="${metrics.evictionCount}">0</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card bg-purple text-white">
                    <div class="card-body">
                        <div class="stat-label">平均访问时间(ms)</div>
                        <div class="stat-value" th:text="${metrics.averageAccessTime}">0</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="performanceChart"></canvas>
        </div>

        <div class="text-center mt-4">
            <a href="/caffeine-admin/cache/monitor" class="btn btn-secondary">返回监控大盘</a>
            <a href="/caffeine-admin/cache/detail/[[${cacheName}]]" class="btn btn-primary ms-2">查看配置</a>
            <a href="/caffeine-admin/cache/content/[[${cacheName}]]" class="btn btn-success ms-2">管理内容</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 准备数据
        const metrics = /*[[${metrics}]]*/ {};

        // 性能指标数据
        const labels = ['缓存大小', '访问次数', '命中次数', '未命中次数', '过期次数', '移除次数'];
        const data = [
            metrics.cacheSize,
            metrics.accessCount,
            metrics.hitCount,
            metrics.missCount,
            metrics.expireCount,
            metrics.evictionCount
        ];

        // 初始化性能图表
        const performanceCtx = document.getElementById('performanceChart').getContext('2d');
        new Chart(performanceCtx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: '性能指标',
                    data: data,
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(25, 135, 84, 0.7)',
                        'rgba(220, 53, 69, 0.7)',
                        'rgba(153, 102, 255, 0.7)',
                        'rgba(255, 159, 64, 0.7)'
                    ],
                    borderColor: [
                        'rgb(54, 162, 235)',
                        'rgb(75, 192, 192)',
                        'rgb(25, 135, 84)',
                        'rgb(220, 53, 69)',
                        'rgb(153, 102, 255)',
                        'rgb(255, 159, 64)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: '缓存性能指标'
                    }
                }
            }
        });
    </script>
</body>
</html>
