# 服务器配置
server.port=8080
server.servlet.context-path=/caffeine-admin

# Thymeleaf配置
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# 日志配置
logging.level.root=INFO
logging.level.com.caffeine.admin=DEBUG

# 缓存管理配置
caffeine.admin.cache.config-path=./cache_configs

# MySQL数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/caffeine_cache?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Root123!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect